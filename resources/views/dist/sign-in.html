<html lang="en">
<head>
  <meta charset="utf-8">
  <title>MedicApp - Medical & Hospital HTML5/Bootstrap admin template</title>
  <meta name="keywords" content="MedicApp">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/favicon.ico">

  <!-- Plugins CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../assets/css/icofont.min.css">
  <link rel="stylesheet" href="../assets/css/simple-line-icons.css">
  <link rel="stylesheet" href="../assets/css/jquery.typeahead.css">
  <link rel="stylesheet" href="../assets/css/datatables.min.css">
  <link rel="stylesheet" href="../assets/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="../assets/css/Chart.min.css">
  <link rel="stylesheet" href="../assets/css/morris.css">

<body class="public-layout">
<div class="app-loader main-loader">
  <div class="loader-box">
    <div class="bounceball"></div>
    <div class="text">Medic<span>app</span></div>
  </div>
</div>
<!-- .main-loader -->

<div class="page-box">
  <div class="app-container page-sign-in">
    <div class="content-box">
      <div class="content-header">
        <div class="app-logo">
          <div class="logo-wrap">
            <img src="../assets/img/logo.svg" alt="" width="147" height="33" class="logo-img">
          </div>
        </div>
      </div>

      <div class="content-body">
        <div class="w-100">
          <h2 class="h4 mt-0 mb-1">Sign in</h2>
          <p class="text-muted">Sign in to access your Account</p>

          <form>
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Login">
            </div>

            <div class="form-group">
              <input class="form-control" type="password" placeholder="Password">
            </div>

            <div class="form-check form-switch mb-4">
              <input type="checkbox" class="form-check-input" id="remember-me" checked>
              <label class="form-check-label" for="remember-me">Remember me</label>
            </div>

            <div class="actions justify-content-between">
              <button class="btn btn-primary">
                <span class="btn-icon icofont-login me-2"></span>Sign in
              </button>
            </div>
          </form>

          <p class="mt-5 mb-1"><a href="#">Forgot password?</a></p>
          <p>Don't have an account? <a href="./sign-up.html">Sign up!</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../assets/js/jquery-3.6.0.min.js"></script>
<script src="../assets/js/jquery-migrate-1.4.1.min.js"></script>
<script src="../assets/js/popper.min.js"></script>

<script src="../assets/js/jquery.typeahead.min.js"></script>
<script src="../assets/js/datatables.min.js"></script>
<script src="../assets/js/bootstrap-select.min.js"></script>
<script src="../assets/js/jquery.barrating.min.js"></script>
<script src="../assets/js/Chart.min.js"></script>
<script src="../assets/js/raphael-min.js"></script>
<script src="../assets/js/morris.min.js"></script>
<script src="../assets/js/echarts.min.js"></script>
<script src="../assets/js/echarts-gl.min.js"></script>

<script src="../assets/js/main.js"></script>


</body>
</html>
